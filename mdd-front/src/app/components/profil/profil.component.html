<app-header></app-header>

<div class="profil-container">
  <div class="user-form">
    <h2>Profil utilisateur</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      <div class="mb-3 input-container">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control input-size"
          id="email"
          formControlName="email"
          required
        />
        <div
          *ngIf="formSubmitted && userForm.get('email')?.errors?.['required']"
          class="text-danger"
        >
          Ce champ est obligatoire.
        </div>
        <div
          *ngIf="formSubmitted && userForm.get('email')?.errors?.['email']"
          class="text-danger"
        >
          Veuillez saisir une adresse e-mail valide.
        </div>
      </div>

      <div class="mb-3 input-container">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control input-size"
          id="username"
          formControlName="username"
          required
        />
        <div
          *ngIf="formSubmitted && userForm.get('username')?.errors?.['required']"
          class="text-danger"
        >
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="mb-3 input-container">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control input-size"
          id="password"
          formControlName="password"
          required
        />
        <div
          *ngIf="
            formSubmitted &&
            userForm.get('password')?.hasError('passwordInvalid')
          "
          class="text-danger"
        >
          minimum 8 caractères, un chiffre, une lettre majuscule et un caractère
          spécial.
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-small" type="submit">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>

  <div class="logout-container">
    <span
      class="logout-link text-primary"
      style="cursor: pointer"
      (click)="logOut()"
      >Se déconnecter</span
    >
  </div>
  <div class="style-bar"></div>
</div>
