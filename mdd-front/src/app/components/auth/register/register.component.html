<header>
  <div class="header-container">
    <img src="assets/logo.png" alt="Logo" class="navbar-brand logo" />
  </div>
</header>

<app-back-button></app-back-button>

<div class="register-container">
  <img src="assets/logo.png" alt="Logo" class="navbar-brand logo-small" />
  <div class="register-form">
    <h2 class="text-center mb-4">Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 input-container">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control input-size"
          required
        />
        <div
          *ngIf="formSubmitted && registerForm.get('username')?.errors?.['required']"
          class="text-danger"
        >
          Ce champ est obligatoire.
        </div>
      </div>

      <div class="mb-3 input-container">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control input-size"
          required
        />
        <div
          *ngIf="formSubmitted && registerForm.get('email')?.errors?.['required']"
          class="text-danger"
        >
          Ce champ est obligatoire.
        </div>
        <div
          *ngIf="formSubmitted && registerForm.get('email')?.errors?.['email']"
          class="text-danger"
        >
          Veuillez saisir une adresse e-mail valide.
        </div>
      </div>

      <div class="mb-3 input-container">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control input-size"
          required
        />
        <div
          *ngIf="formSubmitted && registerForm.get('password')?.errors?.['required']"
          class="text-danger"
        >
          Ce champ est obligatoire.
        </div>
        <div
          *ngIf="formSubmitted && registerForm.get('password')?.errors?.['passwordInvalid']"
          class="text-danger"
        >
          Le mot de passe doit contenir au moins 8 caract√®res, une majuscule,
          une minuscule, un chiffre et un symbole.
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading; else loadingTemplate">
            S'inscrire
          </ng-container>
          <ng-template #loadingTemplate>
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Chargement...
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
